<!DOCTYPE html>
<html>
<head>
    <title>Devine le nombre</title>
</head>
<body>
    <script>
        // Génère un nombre aléatoire entre 1 et 10
        let nombreSecret = Math.floor(Math.random() * 10) + 1;
        let essais = 0;
        
        while(true) {
            // Demande à l'utilisateur
            let reponse = prompt("Devine le nombre entre 1 et 10");
            essais++;
            
            // Vérifie la réponse
            if(reponse == nombreSecret) {
                alert("Bravo ! Trouvé en " + essais + " essai(s)");
                break;
            } else if(reponse < nombreSecret) {
                alert("Plus grand !");
            } else {
                alert("Plus petit !");
            }
        }
    </script>
</body>
</html>
